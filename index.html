<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="text/css" rel="stylesheet"/>
  <title>Banana Game Dev | Contato</title>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
      <section>
        <div class="form-contact-container">
          <h1>Banana Game Dev</h1>
          <div id="sucesso"></div>
          <h2>Dúvidas sobre posts ou precisando de ajuda com um problema específico?<br/> Envie uma mensagem!</h2>
        <form method="post" id="form-contact">
          <div class="form-inputs">
            <label for="name">Nome: </label>
            <input id="name" type="text" required>

            <label for="email">Email: </label>
            <input id="email" type="email" required>

            <label for="">Motivo da mensagem: </label>
            <div class="movivation-container">
              <label for="question">Pergunta </label>
              <input type="radio" id="question" value="question" name="question" checked>
              <label for="help">Ajuda com um projeto </label>
              <input type="radio" id="help" value="help" name="question">
              <label for="solicit">Solicitar artigo </label>
              <input type="radio" id="solicit" value="solicit" name="question">
            </div>
      
            <label for="ge">Game Engine:</label>

            <select name="ge" id="ge">
              <option value="" selected>[Nenhuma]</option>
              <option value="ownmade">Autoria própria</option>

              <optgroup label="2D Engines">
                <option value="gamemaker">Game Maker</option>
                <option value="rpgmakervxace">RPG Maker VX Ace</option>
              </optgroup>

              <optgroup label="Visual Novels">
                <option value="renpy">Renpy</option>
              </optgroup>
              
              <optgroup label="Geral">
                <option value="godot">Godot Engine</option>
                <option value="unity">Unity</option>
                <option value="unreal">Unreal Engine</option>
              </optgroup>
            </select> 

            <label for="message">Mensagem: </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <div class="form-btns">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </div>
        </form>
        </div>
      </section>
      <footer>&copy; Banana Game Dev</footer>
  </div>
</body>
</html>
